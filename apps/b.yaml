apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/pouriajalilian/backend.git
    path: ./backend.yaml
    directory:
      recurse: true
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
